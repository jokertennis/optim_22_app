<!DOCTYPE html>
<html lang=ja>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="サンプルアプリケーション">
        <title>SampleApp</title>
    </head>
    <body>
        {{.client.User.Name}}さんが作成した依頼の一覧ページ

    	</ul>
        <p>クリックしたら詳細ページへ飛ぶ。</p>
    </body>
</html>
