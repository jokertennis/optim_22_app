<!DOCTYPE html>
<html lang=ja>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="サンプルアプリケーション">
        <title>SampleApp</title>
    </head>
    <body>
        提出物提出ページ
        <article>
            <form class="request-form" action="//localhost:8080/engineer/create_submission" method="post">
